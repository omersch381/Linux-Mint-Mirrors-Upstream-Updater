[DEFAULT]
full_scans_frequency = 20

[Arch]
upstream_mirrors_location = /etc/pacman.d/mirrorlist
mirrors_url = https://archlinux.org/mirrorlist/all/

[Blacklist]
pinging_time_max_limit = 300

[Cache]
cache_size = 20

[Fedora]
upstream_mirrors_location = /etc/dnf/dnf.conf
mirrors_url = None 

[Mint]
upstream_mirrors_location = /etc/apt/sources.list.d/official-package-repositories.list
mirrors_url = https://linuxmint.com/mirrors.php
